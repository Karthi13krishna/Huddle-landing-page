<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/89f0726039.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Huddle logo" />
    </header>

    <main class="grid">
      <section class="hero__image">
        <img src="./images/illustration-mockups.svg" alt="" />
      </section>
      <section class="hero__content">
        <h1 class="hero__heading">Build The Community Your Fans Will Love</h1>
        <p class="hero__text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="button">Register</a>
      </section>
    </main>

    <footer class="footer">
      <a href="#" class="fa-brands fa-facebook-f icon icon--white"></a>

      <a href="#" class="fa-brands fa-twitter icon icon--white"></a>

      <a class="fa-brands fa-instagram icon icon--white"></a>
    </footer>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Karthi</a>.
      </p>
    </footer> -->
  </body>
</html>
